
<!DOCTYPE html>
<html>
<head>
    <title>YouTube Shorts Optimizer</title>
    <style>
        body { font-family: Arial; background: #111; color: white; text-align: center; padding: 40px; }
        textarea { width: 60%; height: 120px; }
        button { padding: 10px 20px; background: red; color: white; border: none; cursor: pointer; }
        .box { margin-top: 30px; background: #222; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>ðŸš€ YouTube Shorts Optimizer</h1>

    <form method="post" action="/optimize">
        <textarea name="description" placeholder="Describe your video here..." required></textarea><br><br>
        <button type="submit">Optimize</button>
    </form>

    {% if title %}
    <div class="box">
        <h2>Optimized Title</h2>
        <p>{{ title }}</p>

        <h2>Description</h2>
        <p>{{ description }}</p>

        <h2>Tags</h2>
        <p>{{ tags }}</p>
    </div>
    {% endif %}
</body>
</html>
